
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Assignment Input Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f8f9fa; }
        h2 { color: #343a40; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 600px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ced4da; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Code Assignment Input Form</h2>
    <form>
        <label for="codeType">Code Type</label>
        <select id="codeType" name="codeType">
            <option>Account Number</option>
            <option>Invoice</option>
            <option>Estimate</option>
            <option>SKU - Material</option>
            <option>SKU - Hardware</option>
            <option>SKU - Parts</option>
            <option>SKU - Service</option>
        </select>

        <label for="prefix">Prefix (3 Characters)</label>
        <input type="text" id="prefix" name="prefix" maxlength="3" placeholder="e.g., CAM, INV, EST">

        <label for="groupId">Group/Year ID (3 Digits)</label>
        <input type="text" id="groupId" name="groupId" maxlength="3" placeholder="e.g., 025">

        <label for="sequence">Sequence or Code (4 Digits or Abbreviation)</label>
        <input type="text" id="sequence" name="sequence" maxlength="4" placeholder="e.g., 0001 or ACME">

        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Brief description of this code">

        <button type="submit">Generate Code</button>
    </form>
</body>
</html>
